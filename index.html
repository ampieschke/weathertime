<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Time!</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="container" id="topPart">
        <h1>Weather Time Dashboard</h1>
    </header>

      <!-- CONTENT-->
    <div class="container">
      <div class="row">
        <!-- SEARCH BOX -->
        <div class="col-3" id="searchSect">
          <h4>Search for a City:</h4>
          <input id="search" name="search" />
          <button type="submit" class="btn btn-secondary" id="submit_search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
          <div class="col-12" id="citySearch"></div>
        </div>

        <!-- WEATHER BOARD -->
        <div class="col-9" id="weatherBoard">
          <br />
          <h1><span id="location"></span><span id="icon"></span></h1>
          <p><span id="description"></span></p>
          <p><span id="temp"></span></p>
          <p><span id="humidity"></span></p>
          <p><span id="wind"></span></p>
          <p><span id="uvi"></span></p>

                      <!-- 5 DAY FORECAST -->
          <div class="row" id="fiveDay">
            <h2>Five Day Forecast: </h2>
            <div class="col-2 day" id="dayTwo">
              <h4 class="day" id= "date1"></h4>
              <p class="day"><span id="temp1"></span></p>
              <p class="day"><span id="humidity1"></span></p>
            </div>
            <div class="col-2 day" id="dayThree">
              <h4 class="day" id= "date2"></h4>
              <p class="day"><span id="temp2"></span></p>
              <p class="day"><span id="humidity2"></span></p>
            </div>
            <div class="col-2 day" id="dayFour">
              <h4 class="day" id= "date3"></h4>
              <p class="day"><span id="temp3"></span></p>
              <p class="day"><span id="humidity3"></span></p>
            </div>
            <div class="col-2 day" id="dayFive">
              <h4 class="day" id= "date4"></h4>
              <p class="day"><span id="temp4"></span></p>
              <p class="day"><span id="humidity4"></span></p>
            </div>
            <div class="col-2 day" id="dayOne">
              <h4 class="day" id= "date5"></h4>
              <p class="day"><span id="temp5"></span></p>
              <p class="day"><span id="humidity5"></span></p>
            </div>
   
        </div>
      </div>
    </div>
    <script src="assets/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
