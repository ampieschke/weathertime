<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Time!</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- CONTENT-->
  <div class="container-fluid">
    <!-- LOGO -->
    <div class="row">
      <div class="col-4" id="skybar">
        <div class="col-2">
          <h2>WEATHER TIME DASHBOARD</h2>
        </div>
      </div>


      <!-- SEARCH BOX -->

      <div class="col-8" id="searchSect">
        <h4>Search for a City:</h4>
        <input id="search" name="search" />
        <button type="submit" class="btn btn-secondary" id="submit_search">
          <i class="fas fa-search-location"></i>
        </button>
        <div class="col-12" id="citySearch"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- WEATHER BOARD -->
    <div class="col-9" id="weatherBoard">
      <br />
      <h1><span id="location"></span><span id="icon"></span></h1>
      <p><span id="description"></span></p>
      <p><span id="temp"></span></p>
      <p><span id="humidity"></span></p>
      <p><span id="wind"></span></p>
      <p><span id="uvi"></span></p>

      <!-- 5 DAY FORECAST -->
      <div id="fdf"></div>
      <div class="row" id="fiveDays">
      </div>
    </div>
  </div>
  </div>
  <script src="assets/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
